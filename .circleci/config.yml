# CircleCI configuration file

version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:2022.07.1
    steps:
      - checkout
      - run: docker build -t oc-lettings-site:${CIRCLE_SHA1} .
      - run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: docker tag oc-lettings-site:${CIRCLE_SHA1} $DOCKERHUB_USERNAME/oc-lettings-site:${CIRCLE_SHA1}
      - run: docker push $DOCKERHUB_USERNAME/oc-lettings-site:${CIRCLE_SHA1}
  deploy:
    machine:
      image: ubuntu-2004:2022.07.1
    steps:
      - checkout
      # Deploy to Heroku
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
      # Migrations
      - run:
          name: Migrations
          command: |
            curl -X POST https://api.heroku.com/apps/$HEROKU_APP_NAME/dynos \
              -H "Authorization: Bearer $HEROKU_API_KEY" \
              -H "Accept: application/vnd.heroku+json; version=3" \
              -H "Content-Type: application/json" \
              -d '{
                "command": "migrate"
              }'
      # Load dumped data
      - run:
          name: Load dumped data
          command: |
            curl -X POST https://api.heroku.com/apps/$HEROKU_APP_NAME/dynos \
              -H "Authorization: Bearer $HEROKU_API_KEY" \
              -H "Accept: application/vnd.heroku+json; version=3" \
              -H "Content-Type: application/json" \
              -d '{
                "command": "load_data"
              }'
  test:
    machine:
      image: ubuntu-2004:2022.07.1
    steps:
      - checkout
      - run: sudo apt install python3
      - run: sudo apt install firefox
      - run: pip install --upgrade pip
      - run: pip3 install -r test_requirements.txt
      - run: python3 -m flake8
      - run: python3 -m manage test
      


workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
                - develop
      - build:
          filters:
            branches:
              only: master
      - deploy:
          filters:
            branches:
              only: master